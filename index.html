<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure System Call Interface</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 0;
        }
        section {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Secure System Call Interface</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="dashboard" style="display: none;">
            <h2>System Call Dashboard</h2>
            <button onclick="fetchLogs()">View Logs</button>
            <button onclick="secureSyscall()">Execute Secure System Call</button>
            <div id="logs"></div>
        </section>
    </main>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "admin" && password === "password") { // Dummy authentication
                document.getElementById("login").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                alert("Invalid Credentials");
            }
        });

        function fetchLogs() {
            document.getElementById("logs").innerHTML = "<p>Fetching logs...</p>";
            // Placeholder for log fetching logic
        }

        function secureSyscall() {
            alert("Executing Secure System Call...");
            // Placeholder for system call execution logic
        }
    </script>
</body>
</html>
